<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>闇の地下迷宮 - クリアコード判定</title>
<style>
  body {
    background-color: #000;
    color: #afa;
    font-family: "游明朝", "Yu Mincho", serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  #container {
    background: #111;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 0 15px #6f9;
    text-align: center;
    width: 320px;
  }
  input {
    font-size: 1.5rem;
    padding: 0.3rem 0.5rem;
    border-radius: 5px;
    border: 1px solid #4a4;
    background-color: #222;
    color: #afa;
    text-transform: uppercase;
    width: 100px;
    letter-spacing: 0.5em;
    text-align: center;
  }
  button {
    margin-left: 0.5rem;
    padding: 0.4rem 1rem;
    font-size: 1.2rem;
    background-color: #4a4;
    border: none;
    border-radius: 5px;
    color: #000;
    cursor: pointer;
  }
  #result {
    margin-top: 1.5rem;
    font-size: 1.3rem;
    font-weight: bold;
  }
</style>
</head>
<body>
  <div id="container">
    <h2>クリアコード判定</h2>
    <p>冒険の最後に導き出した4文字の英語コードを入力してください。</p>
    <input id="codeInput" maxlength="4" placeholder="例：SUVE" />
    <button id="checkBtn">判定</button>
    <div id="result"></div>
  </div>

  <script>
    const correctCode = "SUVE";

    document.getElementById("checkBtn").addEventListener("click", () => {
      const input = document.getElementById("codeInput").value.trim().toUpperCase();
      const resultDiv = document.getElementById("result");
      if(input.length !== 4) {
        resultDiv.textContent = "4文字のコードを入力してください。";
        resultDiv.style.color = "#f44";
        return;
      }
      if(input === correctCode) {
        resultDiv.textContent = "おめでとうございます！コードは正解です。地下迷宮を脱出しました！    その後、階段を登ると、赤い夕陽が見えた。        きれいな夕陽だ。その後は家に帰りました。";
        resultDiv.style.color = "#6f9";
      } else {
        resultDiv.textContent = "コードが違います。もう一度試してください。";
        resultDiv.style.color = "#f44";
      }
    });
  </script>
</body>
</html>
